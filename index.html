<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate Pre-Intermediate: Past Tense Challenge</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            max-width: 700px;
            width: 100%;
            padding: 30px;
        }

        h1 { color: #2980b9; text-align: center; margin-bottom: 20px; }
        
        .timer { text-align: center; font-size: 1.2em; color: #e74c3c; font-weight: bold; margin-bottom: 15px; }

        .progress-container {
            width: 100%; height: 12px; background: #eee; border-radius: 10px; margin-bottom: 25px; overflow: hidden;
        }
        .progress-bar { height: 100%; background: #3498db; width: 0%; transition: 0.4s; }

        .question-text { font-size: 1.25em; line-height: 1.6; color: #34495e; margin-bottom: 25px; }

        .answer-input {
            border: none; border-bottom: 2px solid #3498db; padding: 5px;
            font-size: 1em; width: 160px; text-align: center; outline: none; color: #2980b9; font-weight: bold;
        }

        .nav-buttons { display: flex; justify-content: flex-end; }

        button {
            background: #3498db; color: white; border: none; padding: 12px 25px;
            border-radius: 5px; cursor: pointer; font-size: 1em; font-weight: bold;
        }

        button:hover { background: #2980b9; }

        .results { text-align: center; display: none; }
        .score-circle { 
            width: 120px; height: 120px; border-radius: 50%; border: 5px solid #3498db;
            line-height: 110px; font-size: 2em; margin: 20px auto; color: #2980b9; font-weight: bold;
        }

        #startScreen input {
            width: 100%; padding: 10px; margin: 15px 0; border: 1px solid #ccc; border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="startScreen">
            <h1>Grammar Check</h1>
            <p style="text-align:center">Past Simple vs. Past Continuous</p>
            <input type="text" id="studentName" placeholder="Enter your full name">
            <button style="width:100%" onclick="startQuiz()">Start Attempt</button>
        </div>

        <div id="quizContent" style="display:none">
            <div class="timer" id="timer">05:00</div>
            <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
            <div id="questionNumber" style="font-weight:bold; color:#7f8c8d; margin-bottom:10px;"></div>
            <div class="question-text" id="questionText"></div>
            <div class="nav-buttons">
                <button id="nextBtn" onclick="nextQuestion()">Next Question</button>
            </div>
        </div>

        <div id="results" class="results">
            <h1>Well Done!</h1>
            <div class="score-circle" id="finalScore"></div>
            <p id="feedbackText"></p>
            <button onclick="location.reload()" style="margin-top:20px">Restart Quiz</button>
        </div>
    </div>

    <audio id="correctSound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="incorrectSound" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>

    <script>
        const questionBank = [
            {q: "While I ___ (travel) around Europe, I ran out of money.", a: "was travelling"},
            {q: "He ___ (check) his social media when the boss walked in.", a: "was checking"},
            {q: "We ___ (walk) in the mountains when we saw a rare bird.", a: "were walking"},
            {q: "I ___ (look) for a job when I found this great opportunity.", a: "was looking"},
            {q: "She ___ (try) to upload a photo when her phone died.", a: "was trying"},
            {q: "They ___ (wait) for the flight when they heard the announcement.", a: "were waiting"},
            {q: "While he ___ (work) as a volunteer, he met his wife.", a: "was working"},
            {q: "The sun ___ (shine) when we arrived at the beach.", a: "was shining"},
            {q: "I ___ (listen) to a podcast when you called me.", a: "was listening"},
            {q: "She ___ (write) an email when the internet stopped working.", a: "was writing"},
            {q: "They ___ (discuss) the environment when the meeting started.", a: "were discussing"},
            {q: "While I ___ (clean) my flat, I found my old passport.", a: "was cleaning"},
            {q: "He ___ (take) a photo of the statue when a thief stole his bag.", a: "was taking"},
            {q: "We ___ (have) a great conversation when the bus arrived.", a: "were having"},
            {q: "I ___ (study) for my degree when I decided to move abroad.", a: "was studying"},
            {q: "She ___ (shop) for souvenirs when she lost her credit card.", a: "was shopping"},
            {q: "While they ___ (cross) the road, they saw the accident.", a: "were crossing"},
            {q: "The children ___ (play) outside when it started to thunder.", a: "were playing"},
            {q: "I ___ (read) a review of the book when I bought it.", a: "was reading"},
            {q: "He ___ (drive) to the airport when his car broke down.", a: "was driving"},
            {q: "While we ___ (prepare) for the presentation, the power went out.", a: "were preparing"},
            {q: "She ___ (talk) to a colleague when the alarm rang.", a: "was talking"},
            {q: "I ___ (wait) in the queue when I saw a famous actor.", a: "was waiting"},
            {q: "They ___ (stay) in a hostel when they met other travelers.", a: "were staying"},
            {q: "He ___ (climb) the mountain when he felt a sudden pain.", a: "was climbing"},
            {q: "While I ___ (browse) the web, I found a cheap flight.", a: "was browsing"},
            {q: "She ___ (wear) a beautiful dress when I saw her at the party.", a: "was wearing"},
            {q: "We ___ (sit) in the garden when it began to rain.", a: "were sitting"},
            {q: "They ___ (cook) a traditional meal when the guests arrived.", a: "were cooking"},
            {q: "I ___ (run) in the park when I twisted my ankle.", a: "was running"},
            {q: "He ___ (watch) a documentary when he fell asleep.", a: "was watching"},
            {q: "While she ___ (organize) her desk, she found the document.", a: "was organizing"},
            {q: "We ___ (look) at the map when a local person helped us.", a: "were looking"},
            {q: "I ___ (paint) the kitchen when I ran out of paint.", a: "was painting"},
            {q: "They ___ (play) cards when the lights went out.", a: "were playing"},
            {q: "While he ___ (fix) his bike, he cut his finger.", a: "was fixing"},
            {q: "She ___ (sleep) when the loud noise woke her up.", a: "was sleeping"},
            {q: "I ___ (carry) the heavy bags when you opened the door.", a: "was carrying"},
            {q: "We ___ (plan) our itinerary when we changed our minds.", a: "were planning"},
            {q: "They ___ (dance) when the music suddenly stopped.", a: "were dancing"},
            {q: "While I ___ (wash) my car, my neighbor said hello.", a: "was washing"},
            {q: "He ___ (type) a message when he dropped his phone.", a: "was typing"},
            {q: "She ___ (swim) in the ocean when she saw a dolphin.", a: "was swimming"},
            {q: "We ___ (eat) lunch when the waiter dropped a plate.", a: "were eating"},
            {q: "They ___ (search) for a hotel when they found a campsite.", a: "were searching"},
            {q: "While I ___ (walk) to the station, I met an old friend.", a: "was walking"},
            {q: "He ___ (listen) to the news when he heard the story.", a: "was listening"},
            {q: "She ___ (exercise) in the gym when she felt dizzy.", a: "was exercising"},
            {q: "We ___ (travel) by train when we saw the beautiful lake.", a: "were traveling"},
            {q: "I ___ (use) my laptop when the battery ran out.", a: "was using"},
            {q: "They ___ (discuss) the price when they reached an agreement.", a: "were discussing"},
            {q: "While she ___ (pack) her suitcase, she forgot her shoes.", a: "was packing"},
            {q: "He ___ (look) out the window when the rain started.", a: "was looking"},
            {q: "We ___ (wait) for the bus when it passed us without stopping.", a: "were waiting"},
            {q: "I ___ (make) a coffee when the kettle broke.", a: "was making"},
            {q: "They ___ (ride) their bikes when they got lost.", a: "were riding"},
            {q: "While he ___ (shop) for food, he found a new product.", a: "was shopping"},
            {q: "She ___ (practice) her English when the teacher arrived.", a: "was practicing"},
            {q: "I ___ (work) on the project when I got an idea.", a: "was working"},
            {q: "We ___ (stand) in the rain when the taxi appeared.", a: "were standing"},
            {q: "They ___ (talk) about the movie when I joined them.", a: "were talking"},
            {q: "While I ___ (record) a video, the battery died.", a: "was recording"},
            {q: "He ___ (sit) on the balcony when he saw the sunset.", a: "was sitting"},
            {q: "She ___ (learn) to drive when she had the accident.", a: "was learning"},
            {q: "We ___ (follow) the signs when we arrived at the museum.", a: "were following"},
            {q: "I ___ (try) to sleep when the phone rang.", a: "was trying"},
            {q: "They ___ (save) money when they decided to buy a car.", a: "were saving"},
            {q: "While she ___ (blog) about her trip, she uploaded a video.", a: "was blogging"},
            {q: "He ___ (read) the newspaper when he found the advert.", a: "was reading"},
            {q: "We ___ (celebrate) his birthday when the cake arrived.", a: "were celebrating"}
        ];

        let selectedQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 300;

        function startQuiz() {
            const name = document.getElementById('studentName').value;
            if(!name) return alert("Please enter your name");
            
            // Randomly shuffle all 70 and pick first 10
            selectedQuestions = questionBank.sort(() => 0.5 - Math.random()).slice(0, 10);
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizContent').style.display = 'block';
            
            loadQuestion();
            startTimer();
        }

        function loadQuestion() {
            const q = selectedQuestions[currentIndex];
            document.getElementById('questionNumber').innerText = `Question ${currentIndex + 1} of 10`;
            document.getElementById('questionText').innerHTML = q.q.replace("___", `<input type="text" id="ans" class="answer-input" autocomplete="off">`);
            document.getElementById('progressBar').style.width = (currentIndex * 10) + "%";
            document.getElementById('ans').focus();
        }

        function nextQuestion() {
            const userAns = document.getElementById('ans').value.trim().toLowerCase();
            const correctAns = selectedQuestions[currentIndex].a.toLowerCase();

            if(userAns === correctAns) {
                score++;
                document.getElementById('correctSound').play();
            } else {
                document.getElementById('incorrectSound').play();
            }

            currentIndex++;
            if(currentIndex < 10) {
                loadQuestion();
            } else {
                finishQuiz();
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                let m = Math.floor(timeLeft/60);
                let s = timeLeft%60;
                document.getElementById('timer').innerText = `${m}:${s<10?'0'+s:s}`;
                if(timeLeft <= 0) finishQuiz();
            }, 1000);
        }

        function finishQuiz() {
            clearInterval(timer);
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.getElementById('finalScore').innerText = `${score}/10`;
            document.getElementById('feedbackText').innerText = score >= 7 ? "Excellent Progress!" : "Review Chapter 2 and try again!";
        }
    </script>
</body>
</html>
