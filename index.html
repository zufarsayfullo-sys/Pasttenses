<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate Pre-Intermediate: Past Tense Challenge</title>
    <style>
        /* ... All your existing styles stay exactly the same ... */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            max-width: 700px;
            width: 100%;
            padding: 30px;
        }

        h1 { color: #2980b9; text-align: center; margin-bottom: 20px; }
        
        .timer { text-align: center; font-size: 1.2em; color: #e74c3c; font-weight: bold; margin-bottom: 15px; }

        .progress-container {
            width: 100%; height: 12px; background: #eee; border-radius: 10px; margin-bottom: 25px; overflow: hidden;
        }
        .progress-bar { height: 100%; background: #3498db; width: 0%; transition: 0.4s; }

        .question-text { font-size: 1.25em; line-height: 1.6; color: #34495e; margin-bottom: 25px; }

        .answer-input {
            border: none; border-bottom: 2px solid #3498db; padding: 5px;
            font-size: 1em; width: 160px; text-align: center; outline: none; color: #2980b9; font-weight: bold;
        }

        .nav-buttons { display: flex; justify-content: flex-end; }

        button {
            background: #3498db; color: white; border: none; padding: 12px 25px;
            border-radius: 5px; cursor: pointer; font-size: 1em; font-weight: bold;
        }

        button:hover { background: #2980b9; }

        .results { text-align: center; display: none; }
        .score-circle { 
            width: 120px; height: 120px; border-radius: 50%; border: 5px solid #3498db;
            line-height: 110px; font-size: 2em; margin: 20px auto; color: #2980b9; font-weight: bold;
        }

        #startScreen input {
            width: 100%; padding: 10px; margin: 15px 0; border: 1px solid #ccc; border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="startScreen">
            <h1>Grammar Check</h1>
            <p style="text-align:center">Past Simple vs. Past Continuous</p>
            <input type="text" id="studentName" placeholder="Enter your full name">
            <button style="width:100%" onclick="startQuiz()">Start Attempt</button>
        </div>

        <div id="quizContent" style="display:none">
            <div class="timer" id="timer">05:00</div>
            <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
            <div id="questionNumber" style="font-weight:bold; color:#7f8c8d; margin-bottom:10px;"></div>
            <div class="question-text" id="questionText"></div>
            <div class="nav-buttons">
                <button id="nextBtn" onclick="nextQuestion()">Next Question</button>
            </div>
        </div>

        <div id="results" class="results">
            <h1>Well Done!</h1>
            <div class="score-circle" id="finalScore"></div>
            <p id="feedbackText"></p>
            <button onclick="location.reload()" style="margin-top:20px">Restart Quiz</button>
        </div>
    </div>

    <audio id="correctSound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="incorrectSound" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>

    <script>
        const questionBank = [
            // MIXED: WHILE/WHEN (Continuous and Simple)
            {q: "While I ___ (travel) around Europe, I ran out of money.", a: "was travelling"},
            {q: "He was checking his social media when the boss ___ (walk) in.", a: "walked"},
            {q: "We ___ (walk) in the mountains when we saw a rare bird.", a: "were walking"},
            {q: "I was looking for a job when I ___ (find) this opportunity.", a: "found"},
            {q: "She was trying to upload a photo when her phone ___ (die).", a: "died"},
            {q: "While they ___ (wait) for the flight, they heard the news.", a: "were waiting"},
            {q: "He ___ (meet) his wife while he was working as a volunteer.", a: "met"},
            {q: "The sun was shining when we ___ (arrive) at the beach.", a: "arrived"},
            {q: "I was listening to a podcast when you ___ (call) me.", a: "called"},
            {q: "She ___ (write) an email when the internet stopped working.", a: "was writing"},
            
            // SIMPLE SENTENCES (No complex clauses)
            {q: "Last night, I ___ (go) to the cinema with my friends.", a: "went"},
            {q: "At 8 o'clock yesterday morning, I ___ (have) breakfast.", a: "was having"},
            {q: "Yesterday, she ___ (buy) a new pair of shoes.", a: "bought"},
            {q: "They ___ (not/be) at home when I knocked on the door.", a: "were not"},
            {q: "Two days ago, he ___ (lose) his wallet in the park.", a: "lost"},
            {q: "What ___ (you/do) at 10 p.m. last Saturday?", a: "were you doing"},
            {q: "The company ___ (start) in 1995.", a: "started"},
            {q: "I ___ (see) a famous actor at the airport yesterday.", a: "saw"},
            {q: "It ___ (rain) all day yesterday, so we stayed inside.", a: "was raining"},
            {q: "We ___ (finish) the project late last night.", a: "finished"},

            // MORE MIXED CLAUSES
            {q: "I ___ (clean) my flat when I found my old passport.", a: "was cleaning"},
            {q: "He took a photo of the statue while the sun ___ (set).", a: "was setting"},
            {q: "We were having a conversation when the bus ___ (arrive).", a: "arrived"},
            {q: "I ___ (study) for my degree when I decided to move abroad.", a: "was studying"},
            {q: "She lost her credit card while she ___ (shop) for souvenirs.", a: "was shopping"},
            {q: "While they ___ (cross) the road, they saw the accident.", a: "were crossing"},
            {q: "The children were playing outside when it ___ (start) to thunder.", a: "started"},
            {q: "I ___ (read) a review of the book before I bought it.", a: "was reading"},
            {q: "He was driving to the airport when his car ___ (break) down.", a: "broke"},
            {q: "While we ___ (prepare) the food, the power went out.", a: "were preparing"},
            {q: "She ___ (talk) to a colleague when the alarm rang.", a: "was talking"},
            {q: "I was waiting in the queue when I ___ (see) a famous actor.", a: "saw"},
            {q: "They ___ (stay) in a hostel when they met other travelers.", a: "were staying"},
            {q: "He was climbing the mountain when he ___ (feel) a sudden pain.", a: "felt"},
            {q: "While I ___ (browse) the web, I found a cheap flight.", a: "was browsing"},
            {q: "She was wearing a beautiful dress when I ___ (see) her.", a: "saw"},
            {q: "We ___ (sit) in the garden when it began to rain.", a: "were sitting"},
            {q: "They were cooking a meal when the guests ___ (arrive).", a: "arrived"},
            {q: "I ___ (run) in the park when I twisted my ankle.", a: "was running"},
            {q: "He was watching a documentary when he ___ (fall) asleep.", a: "fell"},
            {q: "While she ___ (organize) her desk, she found the document.", a: "was organizing"},
            {q: "We ___ (look) at the map when a local person helped us.", a: "were looking"},
            {q: "I was painting the kitchen when I ___ (drop) the brush.", a: "dropped"},
            {q: "They ___ (play) cards when the lights went out.", a: "were playing"},
            {q: "While he ___ (fix) his bike, he cut his finger.", a: "was fixing"},
            {q: "She was sleeping when the loud noise ___ (wake) her up.", a: "woke"},
            {q: "I ___ (carry) the heavy bags when you opened the door.", a: "was carrying"},
            {q: "We were planning our trip when we ___ (hear) the news.", a: "heard"},
            {q: "They ___ (dance) when the music suddenly stopped.", a: "were dancing"},
            {q: "While I was washing my car, my neighbor ___ (say) hello.", a: "said"},
            {q: "He ___ (type) a message when he dropped his phone.", a: "was typing"},
            {q: "She was swimming in the ocean when she ___ (see) a shark.", a: "saw"},
            {q: "We ___ (eat) lunch when the waiter dropped a plate.", a: "were eating"},
            {q: "They were searching for a hotel when they ___ (find) this place.", a: "found"},
            {q: "While I ___ (walk) to the station, I met an old friend.", a: "was walking"},
            {q: "He was listening to the news when he ___ (hear) the story.", a: "heard"},
            {q: "She ___ (exercise) in the gym when she felt dizzy.", a: "was exercising"},
            {q: "We ___ (travel) by train when we saw the beautiful lake.", a: "were traveling"},
            {q: "I was using my laptop when the battery ___ (run) out.", a: "ran"},
            {q: "They were discussing the price when they ___ (reach) an agreement.", a: "reached"},
            {q: "While she ___ (pack) her suitcase, she realized she lost her keys.", a: "was packing"},
            {q: "He was looking out the window when the rain ___ (start).", a: "started"},
            {q: "We ___ (wait) for the bus when it passed us without stopping.", a: "were waiting"},
            {q: "I was making a coffee when the kettle ___ (break).", a: "broke"},
            {q: "They ___ (ride) their bikes when they got lost.", a: "were riding"},
            {q: "While he ___ (shop) for food, he saw his teacher.", a: "was shopping"},
            {q: "She was practicing her English when the guest ___ (arrive).", a: "arrived"},
            {q: "I ___ (work) on the project when I got an idea.", a: "was working"},
            {q: "We were standing in the rain when the taxi ___ (appear).", a: "appeared"},
            {q: "They ___ (talk) about the movie when I joined them.", a: "were talking"},
            {q: "While I ___ (record) a video, the battery died.", a: "was recording"},
            {q: "He was sitting on the balcony when he ___ (hear) a shout.", a: "heard"},
            {q: "She ___ (learn) to drive when she was 18.", a: "was learning"},
            {q: "We were following the signs when we ___ (get) lost.", a: "got"},
            {q: "I ___ (try) to sleep when the phone suddenly rang.", a: "was trying"}
        ];

        let selectedQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 300;

        function startQuiz() {
            const name = document.getElementById('studentName').value;
            if(!name) return alert("Please enter your name");
            
            selectedQuestions = questionBank.sort(() => 0.5 - Math.random()).slice(0, 10);
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizContent').style.display = 'block';
            
            loadQuestion();
            startTimer();
        }

        function loadQuestion() {
            const q = selectedQuestions[currentIndex];
            document.getElementById('questionNumber').innerText = `Question ${currentIndex + 1} of 10`;
            document.getElementById('questionText').innerHTML = q.q.replace("___", `<input type="text" id="ans" class="answer-input" autocomplete="off">`);
            document.getElementById('progressBar').style.width = (currentIndex * 10) + "%";
            document.getElementById('ans').focus();
            
            // Allow Enter key to submit
            document.getElementById('ans').addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    nextQuestion();
                }
            });
        }

        function nextQuestion() {
            const userAns = document.getElementById('ans').value.trim().toLowerCase();
            const correctAns = selectedQuestions[currentIndex].a.toLowerCase();

            if(userAns === correctAns) {
                score++;
                document.getElementById('correctSound').play();
            } else {
                document.getElementById('incorrectSound').play();
            }

            currentIndex++;
            if(currentIndex < 10) {
                loadQuestion();
            } else {
                finishQuiz();
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                let m = Math.floor(timeLeft/60);
                let s = timeLeft%60;
                document.getElementById('timer').innerText = `${m}:${s<10?'0'+s:s}`;
                if(timeLeft <= 0) finishQuiz();
            }, 1000);
        }

        function finishQuiz() {
            clearInterval(timer);
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.getElementById('finalScore').innerText = `${score}/10`;
            document.getElementById('feedbackText').innerText = score >= 7 ? "Excellent Progress!" : "Review Chapter 2 and try again!";
        }
    </script>
</body>
</html>
